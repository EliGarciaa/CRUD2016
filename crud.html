<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Users DataBase</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="imgs/user.ico">
</head>
<body>
<header>
<div class="container">
<div class="row">
	<div class="col-md-12">
	<br>
		<h1 align="center"><span class="glyphicon glyphicon-ok"></span> REGISTRO DE USUARIOS</h1>
	<br>
	</div>
</div>
</div>
</header>

<section>
<div class="container">
<div class="row">
	<div class="col-md-6">
		<h3 align="left"><span class="glyphicon glyphicon-circle-arrow-down"></span> Solamente ingresar al sistema usuarios reales</h3>
	</div>
	<div class="col-md-6">
		<h4 align="right"><span class="glyphicon glyphicon-edit"></span> Ejemplo completo del CRUD</h4>
	</div>
</div>
</div>
<hr>
<div class="container">
<div class="row">
	<div class="col-md-4">
		<h4><label for="correo"><span class="glyphicon glyphicon-pencil"></span> Correo Electronico:</label></h4>
		<h4><input class="form-control" id="correo" type="text" placeholder="Escribir correo electronico"></h4>

		<h4><label for="nombre"><span class="glyphicon glyphicon-user"></span> Nombre de Usuario:</label></h4>
		<h4><input class="form-control" id="usuario" type="text" placeholder="nombre para usuario"></h4>

		<h4 align="right"><button type="button" class="btn btn-lg btn-danger" onclick="Cancelar();"><span class="glyphicon glyphicon-off"></span> Cancelar</button>

		<button type="button" class="btn btn-lg btn-info" onclick="getGuardar();"><span class="glyphicon glyphicon-ok"></span> Registrar</button>
		</h4>
	</div>
	<div class="col-md-1">
	</div>
	<div class="col-md-7">
		<h5><label for="Buscar">Buscar Usuario <span class="glyphicon glyphicon-search"></span></label></h5>
		<h4><input class="form-control" type="text" placeholder="Escribe el usuario que deseas buscar"></h4>
		
		<table class="table table-bordered table-hover table-condensed table-striped" id="table1">
			<tr class="success">
				<th><span class="glyphicon glyphicon-pushpin"></span> Id_Usuario</th>
				<th><span class="glyphicon glyphicon-pushpin"></span> Correo Electronico</th>
				<th><span class="glyphicon glyphicon-pushpin"></span> Nombre del Usuario</th>
			</tr>
		</table>
	</div>
</div>
</div>
</section>

	<footer>
		
	</footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
